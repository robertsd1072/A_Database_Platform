<html>
	<head>
		<link rel="stylesheet" href="Styles.css">
	</head>

	<!-- The main program -->
	<script type="text/javascript" src="IndexController.js"></script>

	<head>
		<title>A Database</title>
	</head>

	<div style="text-align: center;">
		<div class="outer">
			<div class="inner">
				<h2><button class="my_btn_style" onClick='getTables()'>Get existing tables</button></h2>
				<ul id="tables_list" style="text-align: left; padding-right: 20px;">
				</ul>
				<br><br>
				<form ref='uploadForm' 
			      id='uploadForm' 
			      action='http://localhost:3000/upload_csv/'
			      method='post'
			      encType="multipart/form-data">
			        <input type="file" accept=".csv" name="sampleFile"></input>
			        <h2><button class="my_btn_style" type='submit'>Upload the .CSV file</button></h2>
			    </form>
			    <input type="text" id="table_name"> <- Name of table</input><br><br>
			    <input type="text" id="num_rows"> <- Number of rows</input>
			    <h2><button class="my_btn_style" onclick="createTable()">Create Table</button></h2>
			</div>
			<div class="inner">
				<h1>Write a query or command</h1>
				<textarea id="query_area" name="query_area" rows="10" cols="100"></textarea>
				<br><br>
				<button class="my_btn_style" onClick='sendCommand()'>Execute</button>
			</div>
		</div>
		<br><br>
		<div id="div_table" class="results">
			<table id="result_table">
				<tr id="col_names" style="background-color: lightgray;">
				</tr>
			</table>
		</div>
	</div>
</html>
